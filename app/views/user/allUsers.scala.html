
@(users: Seq[User])
@for(user <- users) {
    <strong>@user.id</strong>
    @user.account_id
    @user.email
    @user.password
    <a href="@controllers.routes.UserFormController.updateUser(user.id)">Edit</a>
    <a href="@controllers.routes.UserFormController.deleteUser(user.id)">Delete</a>
    <br>
}
