
@(categories: Seq[Category])

@for(category <- categories) {
    <h1>@category.name</h1>
    @category.id
    <a href="@controllers.routes.CategoryFormController.updateCategory(category.id)">Edit</a>
    <a href="@controllers.routes.CategoryFormController.deleteCategory(category.id)">Delete</a>
    <br>
}
