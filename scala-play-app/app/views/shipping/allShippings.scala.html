
@(shippings: Seq[Shipping])
@for(shipping <- shippings) {
    <strong>@shipping.id</strong>
    @shipping.street_name
    @shipping.building_number
    @shipping.postal_code
    @shipping.city
    <a href="@controllers.routes.ShippingFormController.updateShipping(shipping.id)">Edit</a>
    <a href="@controllers.routes.ShippingFormController.deleteShipping(shipping.id)">Delete</a>
    <br>
}
